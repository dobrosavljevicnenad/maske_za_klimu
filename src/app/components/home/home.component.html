<main class="bg-gray-50 px-4 sm:px-8 md:px-12 py-6 space-y-20">

  <!-- Hero Sekcija -->
  <header class="relative h-[85vh] sm:h-[90vh] rounded-2xl sm:rounded-3xl overflow-hidden shadow-xl" role="banner">
    <img src="assets/maska_za_profil.png"
         alt="Dekorativna maska za unutrašnju klimu u enterijeru"
         class="absolute inset-0 w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm flex flex-col items-center justify-center text-white text-center px-4 sm:px-6">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-serif italic font-bold mb-4 sm:mb-6 leading-tight">
        Dekorativne maske za klimu
      </h1>
      <p class="text-lg sm:text-xl md:text-2xl font-light italic max-w-md sm:max-w-2xl mb-6 sm:mb-8">
        Zaštitite i ulepšajte izgled svoje klime unikatnim maskama koje unose stil i funkcionalnost u svaki dom.
      </p>
      <a href="#proizvodi"
         class="bg-white text-gray-900 font-semibold py-3 px-6 sm:px-8 rounded-full hover:bg-gray-200 transition-all shadow-md text-sm sm:text-base"
         aria-label="Pogledajte našu ponudu dekorativnih maski za klimu">
        Pogledaj ponudu
      </a>
    </div>
  </header>

  <!-- Proizvodi -->
  <section id="proizvodi" aria-labelledby="naslov-preporuke">
    <h2 id="naslov-preporuke" class="text-3xl sm:text-4xl font-serif italic text-center text-gray-800 mb-10 sm:mb-14">
      Naša preporuka
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10 max-w-6xl mx-auto px-2 sm:px-0">
      <div *ngFor="let product of maske" class="flex justify-center">
        <article itemscope itemtype="https://schema.org/Product" class="w-full max-w-sm">
          <app-product-card [product]="product"></app-product-card>
        </article>
      </div>
    </div>
  </section>

</main>

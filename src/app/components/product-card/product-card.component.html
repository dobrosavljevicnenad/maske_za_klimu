<div class="group bg-white rounded-2xl shadow-md hover:shadow-lg hover:-translate-y-1 transition-all duration-300 w-full max-w-sm mx-auto"
     itemscope itemtype="https://schema.org/Product">

  <!-- Skriveni meta podaci za SEO -->
  <meta itemprop="name" [content]="product.naziv">
  <meta itemprop="description" [content]="product.opis">
  <meta itemprop="sku" [content]="product.id">
  <meta itemprop="image" [content]="product.slika[0]">

  <!-- Slika sa badge-evima -->
  <a [routerLink]="['/maska', product.id]"
     class="block overflow-hidden relative rounded-t-2xl"
     [title]="'Pogledaj detalje za ' + product.naziv">
    <img [src]="product.slika[0]"
         alt="Maska za klimu {{ product.naziv }} - slika proizvoda"
         itemprop="image"
         class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105" />

    <!-- Badge-evi -->
    <div class="absolute top-3 left-3 space-y-2">
      <span *ngIf="product.novo" class="bg-green-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow" itemprop="keywords">
        NOVO
      </span>
      <span *ngIf="product.popust > 0" class="bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow">
        -{{ product.popust }}%
      </span>
    </div>
  </a>

  <!-- Informacije o proizvodu -->
  <div class="p-5 space-y-3">
    <h3 class="!text-lg !sm:text-xl !font-semibold !text-gray-800 !font-serif !italic !line-clamp-1" itemprop="name">
      {{ product.naziv }}
    </h3>

    <p class="text-gray-500 text-sm italic line-clamp-2" itemprop="description">
      {{ product.opis }}
    </p>

    <!-- Cena -->
    <div class="flex items-center justify-between mt-4"
         itemprop="offers"
         itemscope
         itemtype="https://schema.org/Offer">
      <meta itemprop="priceCurrency" content="RSD">
      <meta itemprop="availability" content="https://schema.org/InStock">
      <meta itemprop="url" [content]="'https://www.klimamaske.online/maska/' + product.id">
      <meta itemprop="name" [content]="product.naziv">

      <div>
        <p *ngIf="product.popust > 0" class="text-sm text-gray-400 line-through">
          RSD <span itemprop="price">{{ product.cena | number:'1.0-0' }}</span>
        </p>
        <p class="text-lg sm:text-xl font-semibold text-gray-700">
          {{ getDiscountPrice(product) }} RSD
        </p>
      </div>

      <!-- Akcione ikone -->
      <div class="flex gap-3">
        <button (click)="toggleWishlist()"
                class="transition-colors duration-200"
                [title]="isWishlisted ? 'Ukloni iz liste želja' : 'Dodaj u listu želja'"
                role="button"
                [ngClass]="{
                  'text-red-600': isWishlisted,
                  'text-gray-400 hover:text-red-500': !isWishlisted
                }">
          <mat-icon>{{ isWishlisted ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>

        <button (click)="toggleCart()"
                class="transition-colors duration-200"
                title="Dodaj proizvod {{ product.naziv }} u korpu"
                aria-label="Dodaj u korpu"
                role="button"
                [ngClass]="{
                  'text-blue-600': isCarted,
                  'text-gray-400 hover:text-blue-500': !isCarted
                }">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- JSON-LD schema ubacena kao property -->
<div [innerHTML]="schemaData"></div>

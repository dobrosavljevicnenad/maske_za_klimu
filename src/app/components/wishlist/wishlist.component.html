<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-gray-900 mb-6">Omiljeni proizvodi</h2>

  <div *ngIf="wishlistProducts.length === 0" class="text-gray-500 text-lg text-center">
    Nema proizvoda u listi Å¾elja.
  </div>

  <div *ngIf="wishlistProducts.length > 0"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let product of wishlistProducts"
         class="group relative bg-white rounded-2xl shadow-lg border border-gray-200 hover:shadow-2xl transition duration-300 p-4 overflow-hidden">

      <a [routerLink]="['/maska', product.id]" class="block overflow-hidden relative rounded-t-2xl">
        <div class="relative w-full h-56 rounded-xl overflow-hidden">
          <img [src]="product.slika[0]"
              alt="Product Image"
              class="w-full h-full object-cover object-center transition-transform duration-300 group-hover:scale-105" />
        </div>
      </a>

      <div class="mt-4 space-y-1">
        <h3 class="!text-lg !font-semibold !text-gray-800">{{ product.naziv }}</h3>
        <p class="!text-gray-500 font-bold">{{ product.cena }} RSD</p>
      </div>

      <button (click)="removeFromWishlist(product.id)"
              class="absolute top-3 right-3 bg-white text-red-500 hover:bg-red-100 hover:text-red-700 rounded-full p-2 shadow transition">
        <mat-icon>delete</mat-icon>
      </button>

    </div>
  </div>
</div>

<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-gray-900 mb-6">Omiljeni proizvodi</h2>

  <div *ngIf="wishlistProducts.length === 0" class="text-gray-500 text-lg text-center">
    Nema proizvoda u listi Å¾elja.
  </div>

  <div *ngIf="wishlistProducts.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of wishlistProducts" class="relative bg-white rounded-xl shadow-lg p-4">
      <img class="w-full h-48 object-cover rounded-md" [src]="product.slika[0]" alt="Product Image">
      <h3 class="text-lg font-semibold mt-4">{{ product.naziv }}</h3>
      <p class="text-gray-500">{{ product.cena }} RSD</p>

      <button (click)="removeFromWishlist(product.id)"
        class="absolute top-3 right-3 text-red-500 hover:text-red-700 transition">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
